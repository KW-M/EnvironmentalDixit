<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Fixit</title>

    <!-- CSS -->
    <!-- Bootstrap links-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />

    <!--Local Styles-->
    <link rel="stylesheet" type="text/css" href="./css/styles.css" />

    <!--Font-->
    <link rel="stylesheet" href="https://use.typekit.net/rrw6rho.css" />

    <!--Icon Image-->
    <link rel="icon" href="./images/playerIcons/Tree.png">
</head>

<body>
    <header>
        <img id="title" src="./images/misc/logo.png" />
        <h1 id="code-label" style="display: none;">
            Join Code:<br>
            <span id="code">----</span>
        </h1>
        <!--

         -->

    </header>

    <section id="game-start-form" class="row">
        <div class="mini-form">
            <h2>Start a New Game:</h2>
            <input id="newgame-name-input" placeholder="Your Name"></input>
            <br>
            <select name="decks" id="deck-select">
                <option value="">Choose A Deck</option>
            </select>
            <br>
            <button id="new-game-button">Start Game</button>
        </div>
        <div class="mini-form">
            <h2>Join an Existing Game:</h2>
            <input id="name-input" placeholder="Your Name"></input>
            <br>
            <input id="id-input" placeholder="Game Id"></input>
            <br>
            <button id="join-button">Join Game</button>
        </div>

    </section>


    <div id="start-about-links" class="about-links">
        <h2><a href="http://artworksforchange.org" target="_blank" id="learn-link">Learn More</a></h2>
        <h2><a href="http://artworksforchange.org" target="_blank" id="learn-link">How To Play</a></h2>
    </div>

    <div id="error-bar">

    </div>

    <div id="board-container" style="display: none;">

        <div class="row">
            <!-- score aside-->
            <div class="col-sm-12 col-lg-2">
                <span class="caret-header">
                    <h2><a href="http://artworksforchange.org" target="_blank" id="learn-link">How To Play</a></h2>
                </span>
<!-- <aside id="rules" style="display: none;">
                    <p>This is where the rules would be displayed or mabye in a lightBox</p>
                </aside> -->

                <span class="caret-header">
                    <h2><a href="http://artworksforchange.org" target="_blank" id="learn-link">Learn More</a></h2>
                </span>

                <hr>

                <span class="caret-header" id="scores-caret"><img class="caret" src="./images/misc/down-caret-symbol.png"></img>
                    <h2>Scores</h2>
                </span>



                <aside id="scores">

                </aside>

                <hr>

                <span class="caret-header" id="chat-caret"><img class="caret" src="./images/misc/up-caret-symbol.png"></img>
                    <h2>Chat</h2>
                </span>

                <aside id="chat" style="display: none;">
                    <div class="row">
                        <div class="col-12">
                            <div id="chat-messages">

                            </div>
                            <form id="chat-form">
                                <input id="chat-input" type="text"></input>
                                <button type="submit">Submit</button>
                            </form>
                        </div>
                    </div>
                </aside>
                <hr>
            </div>

            <div class="col-sm-12 col-lg-10">
                <!---->
                <div class="row">
                    <div class="col-12">
                        <section id="board">


                        </section>
                    </div>

                </div>
                <!-- player hand-->
                <div class="row">
                    <div class="col-12">
                        <hr>

                        <div class="row splay-deck" id="hand">


                        </div>


                    </div>

                </div>

            </div>
        </div>

        <div id="lightBox">

            <div id="img-viewer">
                <button id='exit-button'>X</button>
            </div>
        </div>

    </div>



    <!-- jQuery and JS bundle w/ Popper.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- jQuery and moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    <script src="/socket.io/socket.io.js"></script>

    <!--Local-->
    <script src="./js/index.js"></script>


</body>

</html>
