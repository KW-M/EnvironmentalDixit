<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Fixit</title>

    <!-- CSS -->
    <!-- Bootstrap links-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />

    <!--Local Styles-->
    <link rel="stylesheet" type="text/css" href="./css/styles.css" />

    <!--Font-->
    <link rel="stylesheet" href="https://use.typekit.net/rrw6rho.css" />
    <link rel="stylesheet" href="./css/fonts.css" />

    <!--Icon Image-->
    <link rel="icon" href="./images/playerIcons/Tree.png">
</head>

<body>
<div id="landing_page_container">
    <h1 id="code-label" style="display: none;">
        <span>Join Code</span><br>
        <span style="color: #c67d2f; user-select: all;" id="code">----</span>
    </h1>
        <img src="./images/misc/home-page-banner.png" class="home-page-banner">
    <section id="game-start-form" class="row">
        <div class="mini-form">
            <h2>Start a New Game</h2>
            <input id="newgame-name-input" placeholder="Your Name" />
            <br>
            <select name="decks" id="deck-select">
                <option value="">Choose A Deck</option>
            </select>
            <br>
            <button id="create-game-button">Start Game</button>
        </div>
        <div class="mini-form">
            <h2>Join an Existing Game</h2>
            <input id="name-input" placeholder="Your Name" />
            <br>
            <input id="id-input" placeholder="Game Id" />
            <br>
            <button id="join-existing-game-button">Join Game</button>
        </div>
    </section>
    <div id="start-about-links" class="about-links">
        <h2><a href="http://artworksforchange.org" target="_blank" class="learn-link">Learn More</a></h2>
        <h2><a href="http://artworksforchange.org" target="_blank" class="learn-link">How To Play</a></h2>
    </div>
        <div id="error-bar">

    </div>
</div>


    <div id="game-layout-container" style="flex:1;display: none;">

        <div class="row flex-nowrap m-0 h-100">
            <!-- score aside-->
            <div class="d-flex flex-column" id="sidebar">

                <img id="title" class="corner-logo" src="./images/misc/logo.png" />
                <hr>
                <span class="caret-header" id="scores-caret"><img class="caret"
                        src="./images/misc/down-caret-symbol.png"></img>
                    <h2>Scores</h2>
                </span>
                <aside id="scores">

                </aside>

                <hr>
                <span class="caret-header">
                    <h2>Chat</h2>
                </span>
                <aside id="chat" class="d-flex flex-column flex-grow-1 w-100 align-items-stretch">
                    <div id="chat-messages" class="flex-grow-1">

                    </div>
                    <form id="chat-form" autocomplete="off" class="d-flex flex-column">
                        <input id="chat-input" type="text"></input>
                        <button type="submit">Send</button>
                    </form>
                </aside>
            </div>

            <div class="d-flex flex-column flex-grow-1" style="padding: 15px;min-width: 0;overflow: hidden;">
                <!-- main board -->
                <section class="justify-content-center flex-grow-1 d-flex flex-column align-items-center" id="board">


                </section>
<hr id="hand-separator-line" />

                <!-- player hand-->
                <div class="splay-deck" id="hand">
            </div>
            </div>
        </div>

        <div id="lightBox">
            <div id="img-viewer">
                <button id='exit-button'>X</button>
            </div>
        </div>

    </div>

    <!-- jQuery and JS bundle w/ Popper.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- jQuery and moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    <script src="/socket.io/socket.io.js"></script>

    <!--Local-->
    <script src="./js/index.js"></script>

</body>

</html>
