    <header>
        <div id="flex-join-spacer" style="min-width: 38em; height: 8em; flex:1"></div>
        <img id="title" src="./images/misc/logo.png" />
        <h1 id="code-label" style="display: none;">
            <span>Join Code</span><br>
            <span style="color: #c67d2f; user-select: all;" id="code">----</span>
        </h1>
        <!--

         -->

    </header>

    <section id="game-start-form" class="row">
        <div class="mini-form">
            <h2>Start a New Game</h2>
            <input id="newgame-name-input" placeholder="Your Name"></input>
            <br>
            <select name="decks" id="deck-select">
                <option value="">Choose A Deck</option>
            </select>
            <br>
            <button id="create-game-button">Start Game</button>
        </div>
        <div class="mini-form">
            <h2>Join an Existing Game</h2>
            <input id="name-input" placeholder="Your Name"></input>
            <br>
            <input id="id-input" placeholder="Game Id"></input>
            <br>
            <button id="join-existing-game-button">Join Game</button>
        </div>

    </section>


    <div id="start-about-links" class="about-links">
        <h2><a href="http://artworksforchange.org" target="_blank" id="learn-link">Learn More</a></h2>
        <h2><a href="http://artworksforchange.org" target="_blank" id="learn-link">How To Play</a></h2>
    </div>

    <div id="error-bar">

    </div>

    <div id="game-layout-container" style="flex:1;display: none;">

        <div class="row flex-nowrap m-0 h-100">
            <!-- score aside-->
            <div class="d-flex flex-column" id="sidebar">

                <img id="title" class="corner-logo" src="./images/misc/logo.png" />
                <hr>
                <span class="caret-header" id="scores-caret"><img class="caret"
                        src="./images/misc/down-caret-symbol.png"></img>
                    <h2>Scores</h2>
                </span>
                <aside id="scores">

                </aside>

                <hr>
                <span class="caret-header">
                    <h2>Chat</h2>
                </span>
                <aside id="chat" class="d-flex flex-column flex-grow-1 w-100 align-items-stretch">
                    <div id="chat-messages" class="flex-grow-1">

                    </div>
                    <form id="chat-form" class="d-flex flex-column">
                        <input id="chat-input" type="text"></input>
                        <button type="submit">Submit</button>
                    </form>
                </aside>
            </div>

            <div class="d-flex flex-column flex-grow-1" style="margin: 15px;">
                <!-- main board -->
                <section class="justify-content-center flex-grow-1 d-flex flex-column align-items-center" id="board">


                </section>
                <hr>

                <!-- player hand-->
                <div class="splay-deck" id="hand">

                </div>

            </div>
        </div>

        <div id="lightBox">

            <div id="img-viewer">
                <button id='exit-button'>X</button>
            </div>
        </div>

    </div>
